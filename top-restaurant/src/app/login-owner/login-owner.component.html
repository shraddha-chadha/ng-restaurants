<div class="col">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login for Owners</h5>
      <form>
        <div class="form-group">
          <label for="owner_email">Email address</label>
          <input type="email" class="form-control" id="owner_email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="owner_password">Password</label>
          <input type="password" class="form-control" id="owner_password" placeholder="Password">
        </div>
        <a routerLink="/dashboard_user" routerLinkActive="active" > <button type="submit" class="btn btn-primary">Submit</button></a>
        <a routerLink="/register_owner" routerLinkActive="active"> <button type="submit" class="btn btn-primary">New Account</button> </a>
      </form>
    </div>
  </div>
</div>
